<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <!-- Custom CSS Styles -->
    <link href="css/app.min.css" rel="stylesheet">
    <!--  jQuery -->
    <script src="js/jQuery.js"></script>
    <!-- Variables and functions that will be used to build the resume  -->
    <script src="js/helper.js"></script>
    <!--  Google Maps -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-lg-10 col-lg-offset-1">

                <!-- Header -->
                <div class="row">
                    <header>
                        <img class="header--logo" src="images/logo-min.png" alt="Neven's Logo">

                        <h1 class="header--name">
                            Neven Hajder
                            <small>(Aspiring) Web Developer</small>
                        </h1>

                        <hr>
                    </header>
                </div>
                <!-- /Header -->

                <!-- Navigation -->
                <div class="row">
                    <nav>
                        <!-- Navigation Menu Toggle -->
                        <button class="nav--toggle" type="button">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>

                        <ul class="nav--list">
                            <li class="nav--list--item"><a href="#">Home</a></li>
                            <li class="nav--list--item"><a href="#">Portfolio</a></li>
                            <li class="nav--list--item active"><a href="#">Resume</a></li>
                            <li class="nav--list--item"><a href="#">About Me</a></li>
                            <li class="nav--list--item"><a href="#">Contact</a></li>
                        </ul>
                        <hr>
                    </nav>
                </div>
                <!-- /Navigation -->

                <main>

                    <!-- Bio pic and skills -->
                    <div class="row center">
                        <section id="bio">
                            <div id="bioPic"></div>
                            <div id="skills"></div>
                        </section>
                    </div>
                    <!-- /Bio pic and skills -->
                    <hr>
                    <!-- Work Experience -->
                    <div class="row">
                        <section id="workExperience">
                            <h2 class="section-heading">Work Experience</h2>
                        </section>
                    </div>
                    <!-- /Work Experience -->
                    <hr>
                    <!-- Projects -->
                    <div class="row">
                        <section id="projects">
                            <h2 class="section-heading">Projects</h2>
                        </section>
                    </div>
                    <!-- /Projects -->
                    <hr>
                    <!-- Education -->
                    <div class="row">
                        <section id="education">
                            <h2 class="section-heading">Education</h2>
                        </section>
                    </div>
                    <!-- /Education -->
                    <hr>
                    <!-- Google Map -->
                    <div class="row">
                        <!-- Map commented out to save bandwidth -->
                        <section id="locations">
                            <div id="mapDiv">
                                <h2 class="section-heading">Where I've Lived and Worked</h2>
                            </div>
                        </section>
                    </div>
                    <!-- /Google Map -->
                    <hr>
                </main>

                <!-- Contact -->
                <div class="row">
                    <footer>
                        <h2>Let's Connect</h2>
                        <ul class="footer-contacts">
                        </ul>
                    </footer>
                </div>
                <!-- /Contact -->

            </div> <!-- /.col-sm-12 col-lg-10 col-lg-offset-1 -->
        </div> <!-- /.row -->
    </div> <!-- /.container-fluid -->

    <!-- Builds the resume -->
    <script src="js/resumeBuilder.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
